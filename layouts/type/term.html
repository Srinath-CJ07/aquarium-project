{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ partial "product_filter.html" . }}

<h2>Products</h2>

{{ range .Pages.GroupByParam "brand" }}
<div id="brand-{{ .Key | urlize }}">
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}

{{ end }}
