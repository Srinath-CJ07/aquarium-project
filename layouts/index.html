{{ define "main" }}
  <input id="search" type="text" placeholder="Search..." />
  <div id="results"></div>
  <h1>Product Types</h1>
  <ul>
    {{ range $key, $value := .Site.Taxonomies.type }}
      <li>
        <a href="/type/{{ $key | urlize }}">
          {{ $key }}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
