{{ define "main" }}
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-16">
      <div class="text-center mb-8">
        <h1
          class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-2 tracking-tight"
        >
          Find Your Perfect Aquarium Products
        </h1>
        <p class="text-lg text-gray-600">
          Search through our extensive collection
        </p>
      </div>

      <div class="max-w-3xl mx-auto relative">
        <div
          class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
        >
          <svg
            class="h-6 w-6 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <circle cx="11" cy="11" r="8" stroke-width="2" />
            <path
              d="M21 21L16.65 16.65"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </div>
        <input
          id="search"
          type="text"
          placeholder="Search for products, brands, categories..."
          class="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-cyan-100 focus:border-cyan-500 transition-all shadow-sm"
        />
      </div>

      <div id="results" class="mt-6"></div>
    </div>

    <div
      class="bg-gradient-to-br from-cyan-600 to-cyan-400 rounded-2xl shadow-2xl p-8 sm:p-12"
    >
      <div class="text-center mb-10">
        <h2 class="text-3xl sm:text-4xl font-bold text-white mb-2">
          Browse by Product Type
        </h2>
        <p class="text-lg text-cyan-50">Explore our organized categories</p>
      </div>

      <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range $key, $value := .Site.Taxonomies.type }}
          <li
            class="bg-white rounded-xl shadow-md hover:shadow-xl transform hover:-translate-y-2 transition-all duration-300"
          >
            <a
              href="/type/{{ $key | urlize }}"
              class="flex items-center justify-between p-6 gap-4"
            >
              <div class="flex-1 space-y-3">
                <div
                  class="w-12 h-12 bg-gradient-to-br from-cyan-400 to-cyan-600 rounded-lg flex items-center justify-center text-white transform transition-transform group-hover:scale-110 group-hover:rotate-6"
                >
                  <svg
                    class="w-8 h-8"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <rect
                      x="3"
                      y="3"
                      width="18"
                      height="18"
                      rx="2"
                      stroke-width="2"
                    />
                    <path
                      d="M9 9L15 15M15 9L9 15"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900 capitalize">
                  {{ $key }}
                </h3>
                <span
                  class="inline-block text-sm font-medium text-gray-600 bg-gray-100 px-3 py-1 rounded-full"
                >
                  {{ len $value }} items
                </span>
              </div>
              <svg
                class="w-6 h-6 text-cyan-600 opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M9 18L15 12L9 6"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>

  <style>
    li:hover a > div:first-child > div {
      transform: scale(1.1) rotate(6deg);
    }

    li:hover a > svg:last-child {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
{{ end }}
