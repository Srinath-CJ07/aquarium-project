<h3>Filter by Sub Type:</h3>
<ul>
    {{ $subTypes := slice }}
    {{ range .Pages }}
    {{ if .Params.subType }}
    {{ $subTypes = $subTypes | append .Params.subType }}
    {{ end }}
    {{ end }}
    {{ range $subTypes | uniq }}
    <li>
        <a href="/subtype/{{ . | urlize }}">{{ . | title }}</a>
    </li>
    {{ end }}
</ul>
