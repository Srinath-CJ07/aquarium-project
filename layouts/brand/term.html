{{ define "main" }}
<h1>{{ .Title | replaceRE "^Brand/" "" }}</h1>


{{ range .Pages.GroupByParam "type" }}
<div id="type-{{ .Key | urlize }}">

    {{ $typePages := .Pages }}
    {{ partial "product_filter.html" (dict "Pages" $typePages) }}

    <h3>Products
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</div>
<hr>
{{ end }}
{{ end }}
